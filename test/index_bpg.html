<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MP4Box.js - JavaScript MP4 Reader/Fragmenter</title>

        <!-- Include basic JQuery and JQuery UI files -->
        <script src="../lib/jquery/jquery.js"></script>        
        <link rel="stylesheet" type="text/css" href="../lib/jquery-ui/jquery-ui.min.css">
        <script src="../lib/jquery-ui/jquery-ui.min.js"></script>      

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="../src/Log.js"></script>
        <script src="../src/DataStream.js"></script>
        <script src="../src/descriptor.js"></script>
        <script src="../src/box.js"></script>
        <script src="../src/text-mp4.js"></script>
        <script src="../src/isofile.js"></script>
        <script src="../src/mp4box.js"></script>
        <script src="../src/jdataview.js"></script>
        <script src="../src/bpgdec.js"></script>
        <script src="downloader.js"></script>
        <script src="bitstream.js"></script>
        <script src="bpg.js"></script>
        <script src="hevcframe.js"></script>
        <script src="index_bpg.js"></script>
    </head>

    <body>
        <div id="menu"> 
            <h2>MP4Box.js</h2>
            <h3>HEVC / BPG - Image extraction and manipulation</h3>
           
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">File upload</a></li>
                    <li><a href="#tabs-2">HTTP URL input</a></li>
                    <!-- <li><a href="#tabs-3">List examples</a></li> -->
                </ul>
                <div id="tabs-1">
                    <legend>Select a HEVC(MP4) / BPG file</legend>
                    </br>
                    <input type="file" id="fileInput" onchange="loadFromFile();">
                </div>
                <div id="tabs-2">
                    <legend>Insert a HEVC(MP4) / BPG HTTP URL</legend>
                    </br>
                    <label for="urlInput">Enter URL:</label>
                    <input type="url" id="urlInput">
                    <button onclick="loadFromHttpUrl();">Load</button>
                </div>
                <!-- <div id="tabs-3">
                    <legend>BPG extraction from video file examples</legend>
                    </br>
                    <legend>Select example:</legend>
                    <select id="urlSelector">
                    </select>
                    <button onclick="loadFromHttpUrlList();">Load</button>
                </div> -->
            </div>
        </div>

        <div id="timeline"></div>

        <div id="image">
            <canvas id="canvasImage"></canvas>
        </div>

    </body>
</html>
